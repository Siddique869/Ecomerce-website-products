<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Entry Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #20c997);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-custom {
            background: linear-gradient(135deg, #0d6efd, #20c997);
            border: none;
            font-weight: 600;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #0b5ed7, #17a589);
        }
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card p-4 col-md-6 mx-auto">
        <h3 class="text-center mb-4">Add Product</h3>

        <form th:action="@{/saveproduct}" method="POST">

            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="text" class="form-control" name="quantity" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" name="price" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Image URL</label>
                <input 
                    type="url" 
                    class="form-control" 
                    name="image_src"
                    id="imageUrl"
                    placeholder="https://example.com/image.jpg"
                    required
                    onchange="previewImage()"
                >
                <small class="text-muted">Paste the full image URL</small>
                
                <!-- Image Preview -->
                <img id="imagePreview" class="image-preview" alt="Image Preview">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom btn-lg px-5 text-white">
                    Save Product
                </button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function previewImage() {
        const url = document.getElementById('imageUrl').value;
        const preview = document.getElementById('imagePreview');
        
        if (url) {
            preview.src = url;
            preview.style.display = 'block';
            
            // Hide preview if image fails to load
            preview.onerror = function() {
                preview.style.display = 'none';
                alert('Unable to load image from this URL. Please check the URL and try again.');
            };
        } else {
            preview.style.display = 'none';
        }
    }
</script>

</body>
</html>
