<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart | Login</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        :root {
            --primary: #28a745;
        }
        
        .header {
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.8rem 5%; max-width: 1400px; margin: 0 auto;
        }

        .logo { font-size: 1.6rem; font-weight: 800; color: var(--primary); text-decoration: none; }
        .nav-links { list-style: none; display: flex; gap: 2rem; margin: 0; }
        .nav-links a { text-decoration: none; color: #2d3436; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); }
        
        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-top: 100px;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }
        .form-group input:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }
        .login-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .btn {
            padding: 0.8rem; border-radius: 12px; font-weight: 600;
            text-decoration: none; display: flex; align-items: center; justify-content: center;
            gap: 8px; font-size: 0.95rem; transition: 0.3s; border: none;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #218838; }
    </style>
</head>
<body>

<header class="header">
  <nav class="navbar">
    <a href="/" class="logo">FRESHMART</a>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/shop">Shop</a></li>
      <li><a href="/LoginPage" style="color: var(--primary);">Login</a></li>
    </ul>
  </nav>
</header>

<main class="login-container">
    <section class="login-card reveal active">
        <h2>Customer Login</h2>
        
        <form th:action="@{/Login}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; cursor: pointer;">
                Login to Account
            </button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="/register">Sign up here</a></p>
        </div>
    </section>
</main>

</body>
</html>
